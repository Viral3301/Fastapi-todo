{% extends 'base.html' %}

    {% block content %}
        <div class="task-container">
            <ul class="task-list">
                {% for post in todo_list %}
                        <li class="task-object">
                            <a class="task-title-url" href="/task/{{ post.id }}">{{ post.task_title }}</a>
                        </li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
